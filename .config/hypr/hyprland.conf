
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
source=~/.config/hypr/mocha.conf

exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 24

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,1
monitor=DP-1, 2560x1440@144, 0x0, 1, vrr, 2, bitdepth, 8
monitor=DP-3, preferred, 0x-1440, 1, vrr, 0, bitdepth, 8
#monitor=DP-3, disable

#monitor=DP-1, disable
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Set programs that you use
$terminal = uwsm app -- kitty
# $terminal = uwsm app -- ghostty
$fileManager = uwsm app -- dolphin
$browser = uwsm app -- zen-browser
# $menu = rofi -show drun
$menu = killall wofi;wofi --show drun


xwayland {
    force_zero_scaling = true
}

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
# Set Nvidia Specific Environment Variables
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = _JAVA_AWT_WM_NONREPARENTING,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __NV_PRIME_RENDER_OFFLOAD,1
env = PROTON_ENABLE_NGX_UPDATER,1
env = __VK_LAYER_NV_optimus,NVIDIA_only
env = NVD_BACKEND,direct
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1
# env = WLR_DRM_NO_ATOMIC,1
env = WLR_USE_LIBINPUT,1
#env = XWAYLAND_NO_GLAMOR,1 # with this you'll need to use gamescope for gaming
env = __GL_MaxFramesAllowed,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = XDG_SESSION_TYPE,wayland

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = uwsm app -- pypr
exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- hyprpanel
# exec-once = agsv1
exec-once = uwsm app -- hyprsunset
exec-once = uwsm app -- hypridle
# exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = uwsm app -- zen-browser
exec-once = systemctl --user start hyprpolkitagent

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = ctrl:nocaps

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

cursor {
  no_hardware_cursors = true
  # hide_on_touch = true
  use_cpu_buffer = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    border_size = 3

    col.active_border = $mauve $flamingo 90deg
    col.inactive_border = $subtext0

    resize_on_border = true

    gaps_in = 2
    gaps_out = 4

    layout = dwindle

    # Setting this to true causes some apps to freeze in full screen (kitty,) 
  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

render {
    explicit_sync = true
}

group {
    insert_after_current = true
    focus_removed_window = true
    col.border_active = $green
    col.border_inactive = $lavender
    col.border_locked_active = 0x66ff5500
    col.border_locked_inactive = 0x66775500
    groupbar {
        # rounding = 3
        enabled = true
        font_family = "JetBrainsMono Nerd Font"
        font_size = 10
        gradients = true
        height = 14
        priority = 3
        render_titles = true
        scrolling = true
        text_color = $text
        col.active = $surface1
        col.inactive = $surface0
        col.locked_active = $surface1
        col.locked_inactive = $surface0
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 4
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
      enabled = true
      render_power = 3
      color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = borderangle, 1, 50, linear, loop

    animation=workspaces,1,3,default,slide
    animation=windows,1,3,default,popin
    animation=fade,1,3,default
    animation=border,1,3,default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    font_family = "JetBrainsMono Nerd Font"
    vrr = 2
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
# Center VS Code popup windows
windowrulev2 = center, class:Code, floating:1
windowrulev2 = center, class:Vncviewer, floating:1
# Fix PWA windows
windowrulev2 = tile, class:Microsoft-edge
windowrulev2 = tile, class:Google-chrome

windowrulev2 = immediate, class:(steam_app_)*
windowrulev2 = immediate, class:gamescope
# windowrulev2 = immediate, class:kitty
# Baldur's Gate 3
windowrulev2 = immediate, class:steam_app_1086940

#windowrulev2 = float,class:(Cider),title:(Cider)
#windowrulev2 = move 100%-1500 50,class:(Cider),title:(Cider)
#windowrulev2 = size 1500 1000,class:(Cider),title:(Cider)
#windowrulev2 = workspace: special:music,title:(Cider)
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = super

# Pyprland binds
bind = $mainMod, X, exec, pypr shift_monitors +1
bind = $mainMod, Q, exec, pypr toggle cider && hyprctl dispatch bringactivetotop

$scratchpadsize = size 80% 85%
$scratchpad = class:^(scratchpad)$
windowrulev2 = float,$scratchpad
windowrulev2 = $scratchpadsize,$scratchpad
windowrulev2 = workspace special silent,$scratchpad
windowrulev2 = center,$scratchpad

# Media Controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Sound through pactl
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = , XF86AudioMut, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness through brightnessctl
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, killactive, 
bind = $SUPER_SHIFT, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, space, exec, $menu
bind = $mainMod, u, exec, wofi-calc
bind = $SUPER_SHIFT, l, exec, hyprlock
bind = $SUPER_SHIFT, R, exec, hyprctl reload
bind = $SUPER_SHIFT, e, exec, loginctl kill-user $(whoami)
bind = $SUPER_SHIFT, P, exec, hyprshot -m region --clipboard-only
#bind = shift, Print, exec, hyprshot -m region --clipboad-only
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, # dwindle
bind = $mainMod, W, togglegroup, # dwindle

bind = $SUPER_SHIFT, W, exec, killall -SIGUSR2 waybar # restart waybar

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with mainMod + ALT
bind = $SUPER_ALT, h, movewindow, l
bind = $SUPER_ALT, l, movewindow, r
bind = $SUPER_ALT, k, movewindow, u
bind = $SUPER_ALT, j, movewindow, d

# Workspace configuration
workspace=0,monitor:DP-1
workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1
workspace=6,monitor:DP-1
workspace=7,monitor:DP-3
workspace=8,monitor:DP-3
workspace=9,monitor:DP-1,defaultName:code
workspace=10,monitor:DP-1,defaultName:msrs

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Resize Activer Window
bind = $mainMod, R, submap, resize
# will start a submap called "resize"
submap = resize
# sets repeatable binds for resizing the active window
binde = , l, resizeactive, 75 0
binde = , h, resizeactive, -75 0
binde = , k, resizeactive, 0 -80
binde = , j, resizeactive, 0 80
# use reset to go back to the global submap
bind = $mainMod, R, submap, reset 
# will reset the submap, meaning end the current one and return to the global one
submap = reset

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
